<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Frenzy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div class="column" id="col-s"></div>
        <div class="column" id="col-d"></div>
        <div class="column" id="col-j"></div>
        <div class="column" id="col-k"></div>
        <div id="hit-line"></div>
    </div>

    <!-- Keys Display -->
    <div id="keys-container">
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">J</div>
        <div class="key">K</div>
    </div>

    <div id="timer">Time Left: 30s</div>

    <div id="score">Score: 0</div>

    <button id="reset-btn">Reset Game</button>
    
    <script src="index.js"></script>
</body>
</html>
